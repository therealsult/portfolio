<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- in mobile set initial zoom level of page to 100%, set site size to equal device width not a larger canvas that is shrunk down-->
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Abdullah Sultan</title>
    <!-- Link to reset or normalize before main.css
    only choose one -->
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;500;600&family=Lexend:wght@100;200;300;400;500&family=Raleway:wght@100;300;500;600;700;800&display=swap" rel="stylesheet"> 
</head>
<body>
    <header class="grid-con" id="main-header">
        <nav class="box col-start-2 col-end-5 m-col-start-3 m-col-end-12 l-col-start-3 l-col-end-11" id="main-nav">
            nav
        </nav>

        <div class="box col-start-1 col-end-2 m-col-start-1 m-col-end-3 l-col-end-3" id="main-logo">
            logo
        </div>

        <div class="box m-col-start-12 m-col-end-13 l-col-start-11 l-col-end-13" id="cta-button">
            button
        </div>
    </header>

    <main>
        <section class="grid-con" id="hero-con">
            <h1 class="hidden">Hero Section</h1>
            <div class="box2 col-span-full l-col-start-2 l-col-end-12">Hero Image</div>
        </section>

        <section class="grid-con" id="work">
            <h1 class="hidden">Products Section</h1>
            <div class="box2 col-span-full m-col-start-1 m-col-end-5 l-col-start-2 l-col-end-5">#1</div>
            <div class="box3 col-start-2 col-end-4 m-col-start-5 m-col-end-9 l-col-start-5 l-col-end-9">#2</div>
            <div class="box4 col-span-full  m-col-start-9 m-col-end-13 l-col-start-9 l-col-end-12">#3</div>
            <div class="box4 col-start-2 col-end-4 m-col-start-1 m-col-end-5 l-col-start-2 l-col-end-5">#4</div>
            <div class="box3 col-span-full  m-col-start-5 m-col-end-9 l-col-start-5 l-col-end-9">#5</div>
            <div class="box2 col-start-2 col-end-4 m-col-start-9 m-col-end-13 l-col-start-9 l-col-end-12">#6</div>

    </main>

    <footer class="box">
        Footer
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
